<html>
  <head>
    <title>My Blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">This is Kewl</a></h1>
    </div>
    
    {% for post in posts %}
      <div>
        <p>Published on {{ post.published_date }} </p>
        <h1><a href="/">{{ post.title }}</a></h1>
        <p>{{ post.text | linebreaks}}</p>
      </div>
    {% endfor %}
  </body>
</html>
